<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasky</title>
    <!-- CSS only -->
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- FontAwseome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Bootswatch -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/litera/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <!-- Our css -->
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadInitialTaskCards()">
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header"> <!-- model header -->
            <h5 class="modal-title" id="exampleModalLabel">Add New Task </h5>
            <button 
              type="button" 
              class="btn-close" 
              data-bs-dismiss="modal" 
              aria-label="Close">
            </button>
          </div>
          <div class="modal-body"> <!-- model body -->
            <div class="mb-3">
              <label for="imageUrl" class="form-label">Image Url</label>
              <input 
                type="url" 
                placeholder="https://images.hello.com/hello.jpg" 
                class="form-control" 
                id="imageUrl">
            </div>
            <div class="mb-3">
              <label for="tasktitle" class="form-label">Task Title</label>
              <input 
                type="text" 
                placeholder="API Integration" 
                class="form-control" 
                id="tasktitle">
            </div>
            <div class="mb-3">
              <label for="tasktype" class="form-label">Task Type</label>
              <input 
                type="text" 
                placeholder="Development" 
                class="form-control" 
                id="tasktype">
            </div>
            <div class="mb-3">
              <label for="taskdescription" class="form-label">Task Description</label>
              <textarea 
                class="form-control" 
                rows="4" 
                placeholder="Description of the Picture" 
                id="taskdescription">
              </textarea>
            </div>
          </div>
          <div class="modal-footer justify-content-end"> <!-- modal footer -->
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="savechanges()">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light shadow-sm" style="background-color: #fff;">
        <div class="container-fluid">
          <h1 class="navbar-brand fw-bold ms-1 color-primary">
            <a href="index.html">TaskY</a>
          </h1>
          <button 
          class="navbar-toggler" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarSupportedContent" 
          aria-controls="navbarSupportedContent" 
          aria-expanded="false" 
          aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active fw-bold" aria-current="page" href="index.html">home</a>
              </li>
              
            </ul>
            <button 
              type="button" 
              class="btn btn-primary" 
              data-bs-toggle="modal" 
              data-bs-target="#exampleModal"
            >
              <i class="fas fa-plus"></i> Add new
            </button>
          </div>
        </div>
    </nav>

    <!-- Body Content -->
    <div class="container">
        <section class="mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <!-- Search bar -->
                    <div class="input-group input-group-md mb-3 shadow-lg">
                        <input 
                            type="text" 
                            class="form-control" 
                            placeholder="Search Task" 
                            aria-label="Search Task" 
                            aria-describedby="basic-addon2"
                        >
                        <span class="input-group-text" id="basic-addon2"><i class="fas fa-search"></i></span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Card -->
        <section>
            <div class="row task_container">
                <div class="col-md-6 col-lg-4 mt-3">
                    <div class="card ">
                        <div class="card-header gap-2 d-flex justify-content-end">
                            <!-- <button type="button" class="btn btn-outline-primary px-3 rounded"><i class="fas fa-pencil-alt"></i></button> -->
                            <button type="button" class="btn btn-outline-primary"><i class="fas fa-pencil-alt"></i></button>
                            <button type="button" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i></button>
                            <!-- <button type="button" class="btn btn-outline-danger px-3 rounded"><i class="fas fa-trash-alt"></i></button> -->
                        </div>
                        <img 
                            src="https://images.squarespace-cdn.com/content/v1/574ff940b09f95f3b309b82b/1483314428934-0H8FTQWI1M08GPM2L6JG/ke17ZwdGBToddI8pDm48kDTz_e3okTUWmDv7_4s881d7gQa3H78H3Y0txjaiv_0fDoOvxcdMmMKkDsyUqMSsMWxHk725yiiHCCLfrh8O1z5QPOohDIaIeljMHgDF5CVlOqpeNLcJ80NK65_fV7S1Ufo7EQ0Fvj4CSKUC6YXz91EVRs8MdQebbS3C0c38BKX78jEKt09kg35NaITYmRbK-g/beach-healing.jpg?format=1500w" 
                            class="card-img-top rounded-10" 
                            alt="Sea Image"
                        >
                        <div class="card-body">
                          <h5 class="card-title">Special title treatment</h5>
                          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                          <a href="#" class="btn btn-primary px-3 py-1 rounded-1">Go somewhere</a>
                        </div>
                        <div class="card-footer text-muted">
                            <!-- <button type="button" class="btn btn-outline-primary rounded-pill float-end">Open Task</button> -->
                            <button type="button" class="btn btn-outline-primary float-end">Open Task</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- index.js file -->
    <script src="index.js"></script>

</body>
</html>
